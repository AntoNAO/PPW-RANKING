<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPW - Participer aux pronostics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #86b478;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2a2a2a;
        }

        [data-theme="light"] {
            --primary-color: #75a067;
            --secondary-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .header {
            background-color: var(--secondary-color);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #45a049, #388E3C);
        }

        .button i {
            font-size: 1.2em;
        }

        .form-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container iframe {
            width: 100%;
            min-height: 2300px;
            border: none;
        }

        .scores-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .scores-category {
            margin-bottom: 20px;
        }

        .scores-category h3 {
            margin-bottom: 10px;
        }

        .scores-category ul {
            list-style: none;
            padding: 0;
        }

        .scores-category li {
            margin: 5px 0;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch input {
            display: none;
        }

        .theme-switch label {
            cursor: pointer;
            padding: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .theme-switch label:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">üåì</label>
    </div>

    <header class="header">
        <img src="assets/logo.png" alt="PPW Logo" class="logo">
        <div class="nav-buttons">
            <a href="index.html" class="button">
                <i class="fas fa-trophy"></i> Retour au classement
            </a>
            <a href="history.html" class="button">
                <i class="fas fa-history"></i> Historique des PLE
            </a>
        </div>
    </header>

    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScZig0AEf57W0UJkm8tEKD-GLc_58KNIH8VsyMwcyqBe0akSA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Chargement‚Ä¶</iframe>
    </div>

    <div class="scores-container" id="scores-container">
        <h2>Scores des Titres</h2>
        <!-- Les scores seront ins√©r√©s dynamiquement ici -->
    </div>

    <script type="module">
        import scores from './data/scores.js';

        const scoresContainer = document.getElementById('scores-container');

        const createScoreSection = (title, data) => {
            const section = document.createElement('div');
            section.classList.add('scores-category');
            section.innerHTML = `<h3>${title}</h3>`;
            const list = document.createElement('ul');
            for (const [player, score] of Object.entries(data)) {
                const listItem = document.createElement('li');
                listItem.textContent = `${player.charAt(0).toUpperCase() + player.slice(1)} : ${score}`;
                list.appendChild(listItem);
            }
            section.appendChild(list);
            return section;
        };

        scoresContainer.appendChild(createScoreSection('Titres PLE', scores.ple));
        scoresContainer.appendChild(createScoreSection('Titres All Time', scores.allTime));
        scoresContainer.appendChild(createScoreSection('Titres Season', scores.season));
    </script>

    <script>
        // Mode clair/sombre
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.body.setAttribute('data-theme', 
                themeToggle.checked ? 'light' : 'dark');
            localStorage.setItem('theme', themeToggle.checked ? 'light' : 'dark');
        });

        // Restaurer le th√®me pr√©f√©r√©
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'light';
        }
    </script>
</body>
</html>
