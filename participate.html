<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPW - Participer aux pronostics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #86b478;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2a2a2a;
        }

        [data-theme="light"] {
            --primary-color: #75a067;
            --secondary-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .header {
            background-color: var(--secondary-color);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container iframe {
            width: 100%;
            min-height: 2300px;
            border: none;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch input {
            display: none;
        }

        .theme-switch label {
            cursor: pointer;
            padding: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .theme-switch label:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">üåì</label>
    </div>

    <header class="header">
        <img src="assets/logo.png" alt="PPW Logo" class="logo">
        <div class="nav-buttons">
            <a href="index.html" class="button">
                Retour au classement üèÜ
            </a>
            <a href="history.html" class="button">
                Historique des PLE
            </a>
        </div>
    </header>

    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScZig0AEf57W0UJkm8tEKD-GLc_58KNIH8VsyMwcyqBe0akSA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Chargement‚Ä¶</iframe>
    </div>

    <script>
        // Mode clair/sombre
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', () => {
            document.body.setAttribute('data-theme', 
                themeToggle.checked ? 'light' : 'dark');
            localStorage.setItem('theme', themeToggle.checked ? 'light' : 'dark');
        });

        // Restaurer le th√®me pr√©f√©r√©
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'light';
        }
    </script>
</body>
</html>
