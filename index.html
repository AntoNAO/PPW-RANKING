        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes holographic {
            0% {
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
            50% {
                filter: brightness(1.2) contrast(1.1);
                transform: scale(1.02);
            }
            100% {
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
        }

        @keyframes fire {
            0% {
                box-shadow: 
                    0 0 20px #ff4d4d,
                    0 0 40px #ff4d4d,
                    0 0 60px #ff8533;
                transform: scale(1);
            }
            50% {
                box-shadow: 
                    0 0 30px #ff4d4d,
                    0 0 60px #ff4d4d,
                    0 0 90px #ff8533,
                    0 0 120px #ff8533;
                transform: scale(1.02);
            }
            100% {
                box-shadow: 
                    0 0 20px #ff4d4d,
                    0 0 40px #ff4d4d,
                    0 0 60px #ff8533;
                transform: scale(1);
            }
        }

        @keyframes auraGlow {
            0% { box-shadow: 0 0 20px var(--color); }
            50% { box-shadow: 0 0 40px var(--color), 0 0 60px var(--color); }
            100% { box-shadow: 0 0 20px var(--color); }

        @keyframes diamondGlow {

                    inset 0 0 15px #00bfff;
                border-color: #00bfff;

    <script>
        async function loadRankings() {
            try {
                const response = await fetch('rankings.json');
                const players = await response.json();
                
                // Trouver le plus haut score PLE et Total
                const maxPlePoints = Math.max(...players.map(p => Number(p.plePoints)));
                const maxTotalPoints = Math.max(...players.map(p => Number(p.totalPoints)));
                console.log('Max PLE Points:', maxPlePoints);
                console.log('Max Total Points:', maxTotalPoints);
                
                displayRankings(players, maxPlePoints, maxTotalPoints);
            } catch (error) {
                console.error('Erreur lors du chargement des donnÃ©es:', error);
            }
        }

        function displayRankings(players, maxPlePoints, maxTotalPoints) {
            const container = document.getElementById('rankings');
            container.innerHTML = '';

            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Gestion des icÃ´nes multiples
                let icons = [];
                
                // All Time Champion
                if (player.totalPoints === maxTotalPoints && maxTotalPoints > 0) {
                    console.log('Adding All Time Champion class to:', player.name);
                    card.classList.add('all-time-champion');
                    icons.push('ðŸ‘‘');
                }
                
                // PLE leader
                if (player.plePoints === maxPlePoints && maxPlePoints > 0) {
                    console.log('Adding PLE leader class to:', player.name);
                    card.classList.add('ple-leader');
                    icons.push('ðŸ”¥');
                }
                
                // Top 3
                if (player.rank <= 3) {
                    const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
                    icons.push(medals[player.rank - 1]);
                }

                // Si plusieurs icÃ´nes, on les affiche toutes
                if (icons.length > 1) {
                    card.classList.add('multiple-icons');
                    card.setAttribute('data-icons', icons.join(' '));
                }

                card.innerHTML = `
                    <div class="card-content">
                        <img src="${player.imageUrl}" alt="${player.name}" class="player-image">
                    </div>
                `;

                // Ajouter l'Ã©vÃ©nement de clic pour ouvrir la modal
                card.addEventListener('click', () => openPlayerModal(player));

                container.appendChild(card);
                
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 200);
            });
        }

        // Fonction pour ouvrir la modal avec les dÃ©tails du joueur
        function openPlayerModal(player) {
            const modal = document.getElementById('playerModal');
            const modalImg = document.getElementById('modalPlayerImage');
            const modalName = document.getElementById('modalPlayerName');
            const modalRank = document.getElementById('modalPlayerRank');
            const modalSeasonPoints = document.getElementById('modalSeasonPoints');
            const modalTotalPoints = document.getElementById('modalTotalPoints');
            const modalPlePoints = document.getElementById('modalPlePoints');
            const modalChampionDays = document.getElementById('modalChampionDays');
            const modalPleHistory = document.getElementById('modalPleHistory');
            const modalAchievements = document.getElementById('modalAchievements');

            // Mise Ã  jour des informations de base
            modalImg.src = player.imageUrl;
            modalImg.alt = player.name;
            modalName.textContent = player.name;
            modalRank.textContent = `Rang actuel: #${player.rank}`;
            modalSeasonPoints.textContent = player.seasonPoints;
            modalTotalPoints.textContent = player.totalPoints;
            modalPlePoints.textContent = player.plePoints;
            modalChampionDays.textContent = player.championDays || '0';

            // Mise Ã  jour de l'historique PLE
            modalPleHistory.innerHTML = '';
            if (player.pleHistory && player.pleHistory.length > 0) {
                player.pleHistory.forEach(ple => {
                    const pleItem = document.createElement('div');
                    pleItem.className = 'ple-item';
                    pleItem.innerHTML = `
                        <div>${ple.name}</div>
                        <div class="points">${ple.points} pts</div>
                    `;
                    modalPleHistory.appendChild(pleItem);
                });
            } else {
                modalPleHistory.innerHTML = '<div class="ple-item">Aucun PLE participÃ©</div>';
            }

            // Mise Ã  jour des achievements
            modalAchievements.innerHTML = '<h3>Achievements</h3>';
            if (player.achievements && player.achievements.length > 0) {
                player.achievements.forEach(achievement => {
                    const achievementEl = document.createElement('div');
                    achievementEl.className = 'achievement';
                    achievementEl.innerHTML = `
                        <span class="achievement-icon">${achievement.icon}</span>
                        <div>
                            <div>${achievement.title}</div>
                            <small>${achievement.date}</small>
                        </div>
                    `;
                    modalAchievements.appendChild(achievementEl);
                });
            } else {
                modalAchievements.innerHTML += '<div class="achievement">Aucun achievement dÃ©bloquÃ©</div>';
            }
            
            // Afficher la modal
            modal.style.display = 'block';

            // EmpÃªcher le dÃ©filement de la page
            document.body.style.overflow = 'hidden';
        }

        // Fermer la modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('playerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Fermer la modal si on clique en dehors
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('playerModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Charger les donnÃ©es au dÃ©marrage
        loadRankings();

        // Actualiser toutes les 5 minutes
        setInterval(loadRankings, 300000);
    </script>
