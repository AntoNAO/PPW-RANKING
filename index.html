<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPW - Professional Pronostic Wrestling</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #86b478;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --gold: #86b478;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --card-bg: #2a2a2a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes holographic {
            0% {
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
            50% {
                filter: brightness(1.2) contrast(1.1);
                transform: scale(1.02);
            }
            100% {
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
        }

        @keyframes fire {
            0% {
                box-shadow: 
                    0 0 20px #ff4d4d,
                    0 0 40px #ff4d4d,
                    0 0 60px #ff8533;
                transform: scale(1);
            }
            50% {
                box-shadow: 
                    0 0 30px #ff4d4d,
                    0 0 60px #ff4d4d,
                    0 0 90px #ff8533,
                    0 0 120px #ff8533;
                transform: scale(1.02);
            }
            100% {
                box-shadow: 
                    0 0 20px #ff4d4d,
                    0 0 40px #ff4d4d,
                    0 0 60px #ff8533;
                transform: scale(1);
            }
        }

        @keyframes auraGlow {
            0% { box-shadow: 0 0 20px var(--color); }
            50% { box-shadow: 0 0 40px var(--color), 0 0 60px var(--color); }
            100% { box-shadow: 0 0 20px var(--color); }
        }

        @keyframes diamondGlow {
            0%, 100% {
                box-shadow: 
                    0 0 15px #00bfff,
                    0 0 25px #00bfff,
                    0 0 35px #0099ff,
                    inset 0 0 15px #00bfff;
                border-color: #00bfff;
            }
            50% {
                box-shadow: 
                    0 0 25px #0099ff,
                    0 0 45px #0099ff,
                    0 0 65px #00bfff,
                    inset 0 0 25px #0099ff;
                border-color: #0099ff;
            }
        }

        @keyframes goldGlow {
            0%, 100% {
                box-shadow: 
                    0 0 15px #86b478,
                    0 0 25px #86b478,
                    0 0 35px #75a067,
                    inset 0 0 15px #86b478;
                border-color: #86b478;
            }
            50% {
                box-shadow: 
                    0 0 25px #75a067,
                    0 0 45px #75a067,
                    0 0 65px #86b478,
                    inset 0 0 25px #75a067;
                border-color: #75a067;
            }
        }

        @keyframes silverGlow {
            0%, 100% {
                box-shadow: 
                    0 0 15px #c0c0c0,
                    0 0 25px #c0c0c0,
                    0 0 35px #a9a9a9,
                    inset 0 0 15px #c0c0c0;
                border-color: #c0c0c0;
            }
            50% {
                box-shadow: 
                    0 0 25px #a9a9a9,
                    0 0 45px #a9a9a9,
                    0 0 65px #c0c0c0,
                    inset 0 0 25px #a9a9a9;
                border-color: #a9a9a9;
            }
        }

        @keyframes bronzeGlow {
            0%, 100% {
                box-shadow: 
                    0 0 15px #cd7f32,
                    0 0 25px #cd7f32,
                    0 0 35px #b8860b,
                    inset 0 0 15px #cd7f32;
                border-color: #cd7f32;
            }
            50% {
                box-shadow: 
                    0 0 25px #b8860b,
                    0 0 45px #b8860b,
                    0 0 65px #cd7f32,
                    inset 0 0 25px #b8860b;
                border-color: #b8860b;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .header {
            background: linear-gradient(to right, var(--secondary-color), #000);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: 2rem;
        }

        .site-logo {
            width: 750px;
            height: auto;
            margin-bottom: 3rem;
            display: block;
            margin: 0 auto 3rem auto;
            max-width: 90vw; /* Pour Ã©viter les dÃ©bordements sur mobile */
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            color: var(--text-color);
            margin: 1rem 0;
            font-size: 1.2rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .participate-button {
            background: linear-gradient(45deg, #86b478, #75a067);
            color: #000;
        }

        .join-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .rules-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .rankings {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            width: 300px;
            height: 420px;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            padding: 1rem;
            border-radius: 0 0 10px 10px;
        }

        .rank {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1;
        }

        .card.fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card[data-rank="1"] {
            position: relative;
            overflow: visible !important;
        }

        .card[data-rank="2"] {
            position: relative;
            overflow: visible !important;
        }

        .card[data-rank="3"] {
            position: relative;
            overflow: visible !important;
        }

        .card[data-rank="1"]::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid #86b478;
            border-radius: 12px;
            animation: goldGlow 2s infinite;
            pointer-events: none;
        }

        .card[data-rank="2"]::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid #c0c0c0;
            border-radius: 12px;
            animation: silverGlow 2s infinite;
            pointer-events: none;
        }

        .card[data-rank="3"]::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid #cd7f32;
            border-radius: 12px;
            animation: bronzeGlow 2s infinite;
            pointer-events: none;
        }

        .card[data-rank="1"] .rank::after {
            content: 'ðŸ¥‡';
            margin-left: 5px;
            font-size: 1.2em;
        }

        .card[data-rank="2"] .rank::after {
            content: 'ðŸ¥ˆ';
            margin-left: 5px;
            font-size: 1.2em;
        }

        .card[data-rank="3"] .rank::after {
            content: 'ðŸ¥‰';
            margin-left: 5px;
            font-size: 1.2em;
        }

        .card[data-rank="1"] .card-info {
            background: linear-gradient(to top, 
                rgba(255, 215, 0, 0.9), 
                rgba(218, 165, 32, 0.7)
            );
        }

        .card[data-rank="2"] .card-info {
            background: linear-gradient(to top, 
                rgba(192, 192, 192, 0.9), 
                rgba(169, 169, 169, 0.7)
            );
        }

        .card[data-rank="3"] .card-info {
            background: linear-gradient(to top, 
                rgba(205, 127, 50, 0.9), 
                rgba(184, 134, 11, 0.7)
            );
        }

        .ple-leader {
            position: relative;
            overflow: visible !important;
        }

        .ple-leader::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid #ff4d4d;
            border-radius: 12px;
            animation: fire 2s infinite;
            pointer-events: none;
        }

        .ple-leader .rank::after {
            content: 'ðŸ”¥';
            margin-left: 5px;
            font-size: 1.2em;
        }

        .ple-leader .card-info {
            background: linear-gradient(to top, 
                rgba(255, 77, 77, 0.9), 
                rgba(255, 133, 51, 0.7)
            );
        }

        .all-time-champion {
            position: relative;
            overflow: visible !important;
        }

        .all-time-champion::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid #00bfff;
            border-radius: 12px;
            animation: diamondGlow 2s infinite;
            pointer-events: none;
        }

        .all-time-champion .rank::after {
            content: 'ðŸ‘‘';
            margin-left: 5px;
            font-size: 1.2em;
        }

        .all-time-champion .card-info {
            background: linear-gradient(to top, 
                rgba(0, 191, 255, 0.9), 
                rgba(0, 153, 255, 0.7)
            );
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 0.5rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            color: var(--primary-color);
        }

        .player-name {
            text-align: center;
            font-size: 1.2rem;
            margin: 0;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .rankings {
                padding: 1rem;
            }

            .card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Professional Pronostic Wrestling</h1>
        <img src="./assets/logo.png" alt="PPW Logo" class="site-logo">
        <p>Le classement officiel des pronostiqueurs WWE</p>
        <div class="nav-buttons">
            <a href="LIEN_VERS_FORMULAIRE_INSCRIPTION" target="_blank" class="button join-button">
                Rejoindre PPW ðŸ¤¼
            </a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScZig0AEf57W0UJkm8tEKD-GLc_58KNIH8VsyMwcyqBe0akSA/viewform?usp=sf_link" target="_blank" class="button participate-button">
                Participer aux pronostics ðŸŽ¯
            </a>
            <a href="LIEN_VERS_REGLES" target="_blank" class="button rules-button">
                RÃ¨gles du jeu ðŸ“‹
            </a>
        </div>
    </header>

    <main class="rankings" id="rankings">
        <!-- Les cartes seront chargÃ©es ici dynamiquement -->
    </main>

    <script>
        async function loadRankings() {
            try {
                const response = await fetch('rankings.json');
                const players = await response.json();
                
                // Trouver le plus haut score PLE et Total
                const maxPlePoints = Math.max(...players.map(p => Number(p.plePoints)));
                const maxTotalPoints = Math.max(...players.map(p => Number(p.totalPoints)));
                console.log('Max PLE Points:', maxPlePoints);
                console.log('Max Total Points:', maxTotalPoints);
                
                displayRankings(players, maxPlePoints, maxTotalPoints);
            } catch (error) {
                console.error('Erreur lors du chargement des donnÃ©es:', error);
            }
        }

        function displayRankings(players, maxPlePoints, maxTotalPoints) {
            const container = document.getElementById('rankings');
            container.innerHTML = '';

            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // All Time Champion prend la prioritÃ© sur le Top 3
                if (player.totalPoints == maxTotalPoints) {
                    console.log('Adding All Time Champion class to:', player.name);
                    card.classList.add('all-time-champion');
                }
                // PLE leader
                else if (player.plePoints == maxPlePoints && maxPlePoints > 0) {
                    console.log('Adding PLE leader class to:', player.name);
                    card.classList.add('ple-leader');
                }
                // Top 3 seulement si pas All Time Champion
                else if (player.rank <= 3) {
                    card.setAttribute('data-rank', player.rank);
                }
                
                const imagePath = `./cards/${player.name}.png`;
                
                card.innerHTML = `
                    <div class="rank">#${player.rank}</div>
                    <img class="card-image" src="${imagePath}" alt="${player.name}" onerror="this.src='https://via.placeholder.com/320x400/2a2a2a/d4af37?text=${player.name}'">
                    <div class="card-info">
                        <h3 class="player-name">${player.name}</h3>
                        <div class="stats">
                            <div class="stat">
                                <span class="stat-label">Saison</span>
                                <span class="stat-value">${player.seasonPoints}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Total</span>
                                <span class="stat-value">${player.totalPoints}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">PLE</span>
                                <span class="stat-value">${player.plePoints}</span>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
                
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 200);
            });
        }

        // Charger les donnÃ©es au dÃ©marrage
        loadRankings();

        // Actualiser toutes les 5 minutes
        setInterval(loadRankings, 300000);
    </script>
</body>
</html>
