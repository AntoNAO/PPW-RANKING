<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPW - Professional Pronostic Wrestling</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #d4af37;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes holographic {
            0% {
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
            50% {
                filter: brightness(1.2) contrast(1.1);
                transform: scale(1.02);
            }
            100% {
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
        }

        @keyframes fire {
            0% {
                box-shadow: 
                    0 0 20px #ff4d4d,
                    0 0 40px #ff4d4d,
                    0 0 60px #ff8533;
                transform: scale(1);
            }
            50% {
                box-shadow: 
                    0 0 30px #ff4d4d,
                    0 0 60px #ff4d4d,
                    0 0 90px #ff8533,
                    0 0 120px #ff8533;
                transform: scale(1.02);
            }
            100% {
                box-shadow: 
                    0 0 20px #ff4d4d,
                    0 0 40px #ff4d4d,
                    0 0 60px #ff8533;
                transform: scale(1);
            }
        }

        @keyframes auraGlow {
            0% { box-shadow: 0 0 20px var(--color); }
            50% { box-shadow: 0 0 40px var(--color), 0 0 60px var(--color); }
            100% { box-shadow: 0 0 20px var(--color); }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .header {
            background: linear-gradient(to right, var(--secondary-color), #000);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .rankings {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            width: 300px;
            height: 420px;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card.fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card[data-rank="1"] {
            --color: var(--gold);
            box-shadow: 0 0 20px var(--gold);
        }

        .card[data-rank="1"] .card-image {
            animation: holographic 3s infinite ease-in-out;
        }

        .card[data-rank="2"] {
            --color: var(--silver);
            box-shadow: 0 0 15px var(--silver);
        }

        .card[data-rank="2"] .card-image {
            animation: holographic 3s infinite ease-in-out;
        }

        .card[data-rank="3"] {
            --color: var(--bronze);
            box-shadow: 0 0 10px var(--bronze);
        }

        .card[data-rank="3"] .card-image {
            animation: holographic 3s infinite ease-in-out;
        }

        .ple-leader {
            position: relative;
            z-index: 2;
        }

        .ple-leader::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff4d4d, #ff8533);
            border-radius: 15px;
            z-index: -1;
            animation: fire 2s infinite;
            opacity: 0.8;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            padding: 1rem;
            border-radius: 0 0 10px 10px;
        }

        .rank {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 0.5rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            color: var(--primary-color);
        }

        .player-name {
            text-align: center;
            font-size: 1.2rem;
            margin: 0;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .rankings {
                padding: 1rem;
            }

            .card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Professional Pronostic Wrestling</h1>
        <p>Le classement officiel des pronostiqueurs WWE</p>
    </header>

    <main class="rankings" id="rankings">
        <!-- Les cartes seront chargées ici dynamiquement -->
    </main>

    <script>
        async function loadRankings() {
            try {
                const response = await fetch('rankings.json');
                const players = await response.json();
                
                // Trouver le plus haut score PLE
                const maxPlePoints = Math.max(...players.map(p => Number(p.plePoints)));
                console.log('Max PLE Points:', maxPlePoints);
                
                displayRankings(players, maxPlePoints);
            } catch (error) {
                console.error('Erreur lors du chargement des données:', error);
            }
        }

        function displayRankings(players, maxPlePoints) {
            const container = document.getElementById('rankings');
            container.innerHTML = '';

            players.forEach((player, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Ajouter la classe ple-leader si le joueur a le plus de points PLE (et plus que 0)
                console.log('Player:', player.name, 'PLE Points:', player.plePoints);
                if (player.plePoints == maxPlePoints && maxPlePoints > 0) {
                    console.log('Adding PLE leader class to:', player.name);
                    card.classList.add('ple-leader');
                }
                
                if (player.rank <= 3) {
                    card.setAttribute('data-rank', player.rank);
                }
                
                const imagePath = `./cards/${player.name}.png`;
                
                card.innerHTML = `
                    <div class="rank">#${player.rank}</div>
                    <img class="card-image" src="${imagePath}" alt="${player.name}" onerror="this.src='https://via.placeholder.com/300x420/2a2a2a/d4af37?text=${player.name}'">
                    <div class="card-info">
                        <h3 class="player-name">${player.name}</h3>
                        <div class="stats">
                            <div class="stat">
                                <span class="stat-label">Saison</span>
                                <span class="stat-value">${player.seasonPoints}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Total</span>
                                <span class="stat-value">${player.totalPoints}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">PLE</span>
                                <span class="stat-value">${player.plePoints}</span>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
                
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 200);
            });
        }

        // Charger les données au démarrage
        loadRankings();

        // Actualiser toutes les 5 minutes
        setInterval(loadRankings, 300000);
    </script>
</body>
</html>
