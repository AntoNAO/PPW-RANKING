<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPW - Historique des PLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #86b478;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .header {
            background: linear-gradient(to right, var(--secondary-color), #000);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .ple-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .ple-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .ple-card:hover {
            transform: translateY(-5px);
        }

        .ple-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .ple-info {
            padding: 1.5rem;
        }

        .ple-title {
            color: var(--primary-color);
            margin: 0 0 1rem 0;
        }

        .ple-date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .ple-results {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .ple-grid {
                grid-template-columns: 1fr;
            }
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 1rem;
        }

        .search-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-box input {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
        }

        .search-box input[type="text"] {
            flex: 1;
        }

        .search-box input:focus {
            outline: 2px solid var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Retour</a>
    
    <header class="header">
        <h1>Historique des PLE</h1>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Rechercher un PLE...">
            <input type="month" id="dateFilter" value="2024-01">
        </div>
    </div>

    <div class="container">
        <div class="ple-grid" id="pleGrid">
            <!-- Les cartes PLE seront ajoutées ici dynamiquement -->
        </div>
    </div>

    <script>
        // Exemple de données PLE (à remplacer par vos vraies données)
        const pleEvents = [
            {
                name: "Royal Rumble 2024",
                date: "2024-01-27",
                image: "path_to_image.jpg",
                results: "path_to_results.jpg"
            },
            {
                name: "Elimination Chamber 2024",
                date: "2024-02-24",
                image: "path_to_image.jpg",
                results: "path_to_results.jpg"
            }
            // Ajoutez d'autres événements ici
        ];

        function displayPLEs(events) {
            const grid = document.getElementById('pleGrid');
            grid.innerHTML = events.map(event => `
                <div class="ple-card">
                    <img src="${event.image}" alt="${event.name}" class="ple-image">
                    <div class="ple-info">
                        <h2 class="ple-title">${event.name}</h2>
                        <div class="ple-date">${new Date(event.date).toLocaleDateString()}</div>
                        <div class="ple-results">
                            <img src="${event.results}" alt="Résultats ${event.name}" style="width: 100%;">
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterPLEs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;

            const filtered = pleEvents.filter(event => {
                const matchesSearch = event.name.toLowerCase().includes(searchTerm);
                const matchesDate = !dateFilter || event.date.startsWith(dateFilter);
                return matchesSearch && matchesDate;
            });

            displayPLEs(filtered);
        }

        // Initialisation
        document.getElementById('searchInput').addEventListener('input', filterPLEs);
        document.getElementById('dateFilter').addEventListener('change', filterPLEs);

        // Afficher tous les PLEs au chargement
        displayPLEs(pleEvents);
    </script>
</body>
</html>
